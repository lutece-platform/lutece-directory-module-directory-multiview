<style type="text/css">
#admin-wrapper .content { padding: 15px; }
</style>

<div class="row">
	<div class="row box-records bg-gra-light records">
		<form class="form-horizontal" action="jsp/admin/plugins/directory/modules/multiview/ManageMultiDirectoryRecords.jsp" method="get">
			<input name="page" value="directory" type="hidden" >
			<input type="hidden" name="session" value="session">
				
			<#assign editModeValue = "ReadOnly">
			<#assign viewNumberAttValue = "1">
				
			<div class="col-xs-12 btn-records">
				<button class="btn btn-default" type="submit" >
					<i class="fa fa-arrow-left"></i>&nbsp;#i18n{directory.resource_history.buttonBack}
				</button>
			</div>
					
			<div class="col-xs-12 btn-records">
				<div class="btn btn-default" id="info_user">
					<i class="fa fa-eye"></i>&nbsp;#i18n{module.directory.multiview.view.record.show.user.profile}
				</div>
			</div>
		</form>
	</div>
</div>
