<div class="box box-solid box-primary">
	<div class="box-header box-widget" >
		<h3 class="box-title">#i18n{module.directory.multiview.dashboard.directoryListTitle}</h3>
		<div class="box-tools">
			<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
			<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		</div>
    </div>
   <div class="box-body box-of table-responsive no-padding">
        <table class="table table-hover table-condensed">
            <tbody>
                    <tr>
                        <td>

                        <a class="label label-info" href="jsp/admin/plugins/directory/modules/multiview/ManageMultiDirectoryRecords.jsp?plugin_name=directory">
                            #i18n{module.directory.multiview.dashboard.allDemandsButton}
                        </a> &nbsp; 

                <#list directory_list as directory>

                             <strong>&nbsp;${directory.title}</strong> : 
                                <a class="label label-${record_style_list[directory.idDirectory?string]}" href="jsp/admin/plugins/directory/modules/multiview/ManageMultiDirectoryRecords.jsp?id_directory=${directory.idDirectory}&plugin_name=directory&search_state_workflow=${directory_state_list[directory.idDirectory?string]}">
                                 ${record_count_list[directory.idDirectory?string]} 
                                </a> 
                        
                </#list>
                

                        </td>
                    </tr>
            </tbody>
        </table>
   </div><!-- /.box-body -->
   
</div>
