<div class="row">
	<div class="row bg-gra-light records">
		<@row>
        	<div class="row">
                        <div id="filter-records" class="box box-records bg-gra-light">
                	<div class="box-body col-sm-offset-1">
                        <#if directory_list?has_content>
                            <div class="records-filter">
                                    <label class="select" for="search_directory">
                                    <@select name='search_directory' id='search_directory' default_value='${id_directory!-1}' items=directory_list/>
                                    </label>
                            </div>
                    	</#if>                
                    	<#if search_state_workflow?has_content>
                    		<div class="records-filter">
                    			<label class="select" for="search_state_workflow">
                            		<@select id="search_state_workflow" name="search_state_workflow" default_value='${id_workflow_state!-1}' items=search_state_workflow params='onchange="this.form.submit()"'/>
                        		</label>
                        	</div>
                        </#if>
                        <#if assigned_unit_list?has_content>
                    		<div class="records-filter">
                    			<label class="select" for="search_assigned_unit">
                            		<@select id="search_assigned_unit" name="search_assigned_unit" default_value='${id_assigned_unit!-1}' items=assigned_unit_list params='onchange="this.form.submit()"'/>
                        		</label>
                        	</div>
                        </#if>
                    	<div class="records-filter">
							<label class="select" for="search_open_since">
                    			<select id="search_open_since" name="search_open_since" class="form-control " onchange="this.form.submit()">
                        			<option value="-1">#i18n{module.directory.multiview.records_list.search_since_default}</option>
									<option value="1" >#i18n{module.directory.multiview.records_list.search_since_last_day}</option>
									<option value="7" >#i18n{module.directory.multiview.records_list.search_since_last_week}</option>
									<option value="31">#i18n{module.directory.multiview.records_list.search_since_last_month}</option>
                    			</select>
                    		</label>
                    	</div>
                        <div class="records-filter">
                            <label for="searched_text">#i18n{module.directory.multiview.records_list.searchText.label}</label>
                            <input name="searched_text" type="text" placeholder="#i18n{module.directory.multiview.records_list.searchText.placeholder}" value="${search_text!''}"/> 

                    	</div>

                        <div class="records-filter">
                                <button class="btn btn-xs" type="submit">
                            	<span class="fa fa-search">&nbsp;</span>
                                </button>
                        </div>
                            
                        <div class="records-filter">
                                <button class="btn btn-xs" type="submit" name="refresh">
                            	<span class="fa fa-refresh">&nbsp;</span>
                                </button>
                        </div>    
						
            		</div>
                </div>
        	</div>

			<div id="multi-record-panel" class="row bg-gra-light records">
				<div class="row">
					<ul class="nav nav-tabs nav-records">
						<li class="active" role="presentation">
							<a>
								<i class="fa fa-inbox"></i> #i18n{module.directory.multiview.records_list.label_records_count} <span class="badge">${paginator.itemsCount}</span>
							</a>
						</li>
					</ul>
				</div>
			</div>	
		</@row>
	</div>
</div>
