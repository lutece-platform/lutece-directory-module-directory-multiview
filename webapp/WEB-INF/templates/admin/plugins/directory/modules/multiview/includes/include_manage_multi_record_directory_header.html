<div class="row">
	<div class="row bg-gra-light records">
		<@row>
        	<div class="row">
            	<div id="filter-records" class="box box-records bg-gra-light">
                	<div class="box-body col-sm-offset-1">
                		<input type="hidden" name="current_selected_panel" value="${current_selected_panel!''}"/>
						<#if record_filter_list?has_content>
							<#list record_filter_list as record_filter>
							    ${record_filter.template!''}
							</#list>
						</#if>
                        <div class="records-filter">
                            <div class="input-group">
                                <input class="form-control" name="searched_text" type="text" placeholder="#i18n{module.directory.multiview.records_list.searchText.label}" value="${search_text!''}"/> 
                    	        <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <span class="fa fa-search">&nbsp;</span>
                                    </button>
                                    <button class="btn btn-default" type="submit" name="refresh">
                                        <span class="fa fa-refresh">&nbsp;</span>
                                    </button>
                                </span>
                            </div>
                        </div>
            		</div>
                </div>
        	</div>

			<div id="multi-record-panel" class="row bg-gra-light records">
				<div class="row">
					<ul class="nav nav-tabs nav-records">
						<#if record_panel_list?has_content>
							<#list record_panel_list as record_panel>
								${record_panel.template}
							</#list>
						</#if>
					</ul>
				</div>
			</div>	
		</@row>
	</div>
</div>
