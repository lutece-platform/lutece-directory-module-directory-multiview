<div class="row">
	<div class="row bg-gra-light records">
		<@row>
        	<div class="row">
            	<div id="filter-records" class="box box-records bg-gra-light">
                	<div class="box-body col-sm-offset-1">
                		<input type="hidden" name="current_selected_panel" value="${current_selected_panel!''}"/>
						<#if recordfield_filter_list?has_content>
							<#list recordfield_filter_list as recordfield_filter>
								<#if (recordfield_filter.columnFilter)??>
									${recordfield_filter.columnFilter.template!''}
								</#if>
							</#list>
						</#if>
                        <div class="records-filter">
                            <label for="searched_text">#i18n{module.directory.multiview.records_list.searchText.label}</label>
                            <input name="searched_text" type="text" placeholder="#i18n{module.directory.multiview.records_list.searchText.placeholder}" value="${search_text!''}"/> 

                    	</div>

                        <div class="records-filter">
                                <button class="btn btn-xs" type="submit">
                            	<span class="fa fa-search">&nbsp;</span>
                                </button>
                        </div>
                            
                        <div class="records-filter">
                                <button class="btn btn-xs" type="submit" name="refresh">
                            	<span class="fa fa-refresh">&nbsp;</span>
                                </button>
                        </div>    
						
            		</div>
                </div>
        	</div>

			<div id="multi-record-panel" class="row bg-gra-light records">
				<div class="row">
					<ul class="nav nav-tabs nav-records">
						<#if record_panel_list?has_content>
							<#list record_panel_list as record_panel>
								<li class="<#if record_panel.active>active</#if>" role="presentation">
									<button type="submit" name="selected_panel" value="${record_panel.name}">
										<i class="fa fa-inbox"></i> ${record_panel.title} <span class="badge">${record_panel.recordNumber}</span>
									</button>
								</li>
							</#list>
						</#if>
					</ul>
				</div>
			</div>	
		</@row>
	</div>
</div>
